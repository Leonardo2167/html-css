<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: aquamarine;
            text-decoration: none;
        }
        a:visited {
            color: cadetblue;
        }
        a:hover{
            text-decoration: underline
        }
        a::after {
            content: ' [link]';
            color: rgb(3, 92, 92);
            text-decoration: none;
            font-weight:100;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="http//leonardoaraujo.github.io"><strong>Repositório GitHub</strong></a></li>
        <li><a href="https://www.youtube.com/">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/curso/html5-css3">Site do Curso em Vídeo</a></li>
    </ul>

    
</body>
</html>
